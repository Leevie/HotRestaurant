<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant!</h1>
            <hr>
            <h3>Current Reservations and Waiting List</h3>
            <a href="/reserve"><button type="button" class="btn btn-primary">Make Reservation</button></a>
            <a href="/"><button type="button" class="btn btn-danger">Home</button></a>
        </div>
        <div id = "table-list"><h2>TABLES</h2></div>
        <div id = "wait-list"><h2>WAIT LIST</h2></div>
    </div>

<script type = "text/javascript">

$.ajax({url: "/api/tables", method: "GET" })
.then(function(res){
    console.log(res)
    var count = 0;
    for(i = 0; i < res.length; i++){
        count++
        $("#table-list").append("Table Number :" + count + "<br>")
        $("#table-list").append("Table ID: " + res[i].uniqueId + "<br>")
        $("#table-list").append("Name: " + res[i].name + "<br>")
        $("#table-list").append("Phone: " + res[i].phone + "<br>")
        $("#table-list").append("Email: " + res[i].email + "<br>" + "<br>")
    }
});

$.ajax({url: "/api/waitlist", method: "GET" })
.then(function(res){
    var count = 0;
    console.log(res)
    for(i = 0; i < res.length; i++){
        count++
        $("#wait-list").append("Table Number :" + count + "<br>")
        $("#wait-list").append("Table ID: " + res[i].uniqueId + "<br>")
        $("#wait-list").append("Name: " + res[i].name + "<br>")
        $("#wait-list").append("Phone: " + res[i].phone + "<br>")
        $("#wait-list").append("Email: " + res[i].email + "<br>" + "<br>")
    }
});


</script>

<nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/api/tables">API Tables </a>
        </li>
        <li>"|"</li>
        <li class="nav-item">
          <a class="nav-link" href="/api/waitlist">API Waitlist</a>
        </li>


      </ul>
    </div>
  </nav>
    
</body>
</html>
